<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devices-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
                <a class="navbar-brand" href="#">Benjamin的网站</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top: 0px">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel"  data-slide-to="1"></li>
            <li data-target="#myCarousel"  data-slide-to="2"></li>
            <li data-target="#myCarousel"  data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active" style="background: black">
                <img src="static/img/1.jpg" alt="第一张">
            </div>
            <div class="item" style="background: black">
                <img src="static/img/2.jpg" alt="第二张">
            </div>
            <div class="item" style="background: black">
                <img src="static/img/3.jpg" alt="第三张">
            </div>
            <div class="item" style="background: black">
                <img src="static/img/4.jpg" alt="第四张">
            </div>
        </div>

        <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>

    </div>

    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function () {
            //轮播自动播放
            $('#myCarousel').carousel({
                interval : 3000,
            });
            // 设置垂直居中
            $('.carousel-control').css('line-height',$('.carousel-inner img').height()+'px');

            //窗体大小变化时重新设置高度
            $(window).resize(function () {
                var $height = $('.carousel-inner img').eq(0).height() || $('.carousel-inner img').eq(1).height() || $('.carousel-inner img').eq(2).height() || $('.carousel-inner img').eq(3).height()
                $('.carousel-control').css('line-height',$height+'px');
                $('#myCarousel').carousel({
                    interval : 3000,
                });
            })
        });
    </script>

</body>
</html>
