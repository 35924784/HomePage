<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站管理后台登陆</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <style>
        .backgrouds{
            margin-left:auto;
            margin-right:auto;
            margin-TOP:12%;
            width:20em;
        }

        body{
{#            background-image:url(../static/img/2.jpg);#}
              background: black;
        }
    </style>

</head>
<body>

    <div class="backgrouds">
        <h2 style="margin-bottom: 60px">网站管理后台登陆</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
              <input id="username" type="text" name="username" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2">@</span>
              <input id="password" type="text" name="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon3">@</span>
              <img src="" style="width:240px;height: 35px" class="captcha" alt="" onclick="refresh_check_code(this)">
              <input id="ccode" type="text" name="ccode" class="form-control" placeholder="验证码" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
{#                <span class="input-group-addon" id="basic-addon3">验证码错误</span>#}
                {%  if message  %}
                    <span class="input-group-addon" id="basic-addon3">{{ message }}</span>
                {% endif %}
            </div>


            <br>
            <button type="submit" style="width:280px;" class="btn btn-default">登 录</button>
        </form>
    </div>

    <script>

        $(document).ready(function() {
            function captchaRefresh() {
                $(".captcha").attr('src', '/validate/');
            }
            captchaRefresh();
        });

        function refresh_check_code(ths) {
            //src后面加问好会自动刷新验证码img的src
            ths.src += '?';
         }

    </script>


</body>
</html>
